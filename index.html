<html>
    <head>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Noto+Serif&family=Roboto:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
<script src="main.js"></script>
    </head>

    <body>

        <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p> Play sounds like barking, meowing, roaring and mooing to make these animals dance.</p>
        </div>
        
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="startClassification();">Start</button>
                <h3 id="result_label">The detected voice is of - </h3>
                <h4>Detected Dog</h4> <h4 id="dog_number">- 0</h4> 
                <h4>Detected Cat</h4> <h4 id="cat_number">- 0</h4> 
                <h4>Detected Lion</h4> <h4 id="lion_number">- 0</h4> 
                <h4>Detected Cow</h4> <h4 id="cow_number">- 0</h4> 
                <br>
                <img src="ear.png" id="ear_img" width="300" height="300">
                <img src="dog.gif" id="dog_img" width="300" height="300">
                <img src="cat.gif" id="cat_img" width="300" height="300">
                <img src="lion.gif" id="lion_img" width="300" height="300">
                <img src="cow.gif" id="cow_img" width="300" height="300">
            </center>
        </div>

        <div class="footer_div">
            <h3>Developed by Ishaan</h3>
        </div>

    </body>

</html>
